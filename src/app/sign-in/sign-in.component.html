<div class="header-container">
    <img src="./assets/img/01_onboarding-login-signup/Logo.png" class="logo">
    <div class="name">
        DaBubble
    </div>
</div>

<section>
    <mat-card>
        <div class="descriptionContainer">
            <mat-card-title>Konto erstellen</mat-card-title>
            <mat-card-title-group>Mit deinem Namen und deiner E-Mail-Adresse hast du dein neues
                DaBubble-Konto.</mat-card-title-group>
            <mat-card-content>
                
                <form class="loginInputsContainer">
                    <div class="inputField">
                        <mat-icon>person</mat-icon>
                        <input name="name" type="name" placeholder="Name und Nachname">
                    </div>
                    <div class="inputField">
                        <mat-icon>mail</mat-icon>
                        <input name="email" type="mail" placeholder="beispielname@email.com">
                    </div>
                    <div class="inputField">
                        <mat-icon>lock</mat-icon>
                        <input name="password" type="password" placeholder="Passwort">
                    </div>
                </form>
            </mat-card-content>

            <div class="checkPrivacyPolicyContainer">
                <input type="checkbox"> <div class="checkPrivacyPolicyText">Ich stimme der <a routerLink="">Datenschutzerkl√§rung</a> zu.</div>
            </div>

            <div class="buttonContainer">
                <button class="button loginButton" [routerLink]="['/chooseAvatar']">Weiter</button>
            </div>
        </div>
    </mat-card>
</section>
<app-footer></app-footer>
