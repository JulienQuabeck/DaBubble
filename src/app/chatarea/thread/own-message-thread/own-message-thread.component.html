<div>
    <div class="message-container" *ngIf="threadData">
        <div class="reaction-bar">
            <mat-icon>comment</mat-icon>
            <mat-icon mat-icon-button 
                      [matMenuTriggerFor]="editMenu"
                      >more_vert
            </mat-icon>
            <mat-menu class="edit" #editMenu="matMenu">
                <button class="btn" mat-menu-item (click)="editMessage()">
                    Nachricht bearbeiten   
                </button>
            </mat-menu>
        </div>
        <div class="message">
            <div class="name-time">
                <span class="time">{{ formatTime(thread.time) }}</span>
                <span class="name">{{ thread.name }}</span>
            </div>
            
            <span class="text" *ngIf="!editMode">{{ thread.content }}</span>
            <div class="edit-menu" *ngIf="editMode">
                <input type="text">
                <div class="edit-bottom">
                    <mat-icon>sentiment_satisfied</mat-icon>
                    <div class="btns">
                        <button (click)="cancelEdit()">Abbrechen</button>
                        <button (click)="saveEditMessage()">Speichern</button>
                    </div>
                </div>
            </div>
            
            <div class="reaction-container">
                <div class="reaction">
                    <img src="assets/img/04_chats-message/emoji_rocket_.png">
                    <span>3</span>

                    <div class="bubble">
                        <img src="../../../assets/img/04_chats-message/emoji_rocket_.png">
                        <h3>Sofia MÃ¼ller</h3>
                        <span>hat reagiert</span>
                    </div>

                </div>
                <mat-icon (click)="toggleReactions()">add_reaction</mat-icon>
                <div class="chose-reaction"  *ngIf="showReactions">
                    <img src="assets/img/04_chats-message/emoji_white_heavy_check_mark_.png">
                    <img src="assets/img/04_chats-message/emoji_person_raising_both_hands_in_celebration_.png">
                    <img src="assets/img/04_chats-message/emoji_nerd_face_.png">
                    <img src="assets/img/04_chats-message/emoji_rocket_.png">
                </div>
            </div>
        </div>

        <div class="img-container">
            <img src="../../../assets/img/00_general-buttons/characters/Frederik_Beck.png">
        </div>
    </div>
</div>
