<app-header></app-header>
<section>
    <main>
        <mat-card class="card">
            <div class="info">
                <div class="title">
                    Anmeldung
                </div>
                <div class="description">
                    Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.
                </div>
            </div>
            <form>
                <div class="loginInputsContainer">
                    <div class="inputField">
                        <mat-icon>mail</mat-icon>
                        <input name="email" type="mail" placeholder="beispielname@email.com">
                    </div>
                    <div class="inputField">
                        <mat-icon>lock</mat-icon>
                        <input name="password" type="password" placeholder="Passwort">
                    </div>
                    <div class="link" [routerLink]="['/']">
                        Passwort vergessen?
                    </div>
                </div>
                <div class="seperator">
                    <div class="underline"></div>
                     ODER 
                     <div class="underline"></div>
                </div>
                <div class="googleLogin">
                    <img src="./assets/img/01_onboarding-login-signup/Google.png">
                    Anmelden mit Google
                </div>
                <div class="buttonContainer">
                    <button class="button loginButton"[routerLink]="['/']">Anmelden</button>
                    <button class="button guestLoginButton" [routerLink]="['/']">GÃ¤ste-Login</button>
                </div>
            </form>
        </mat-card>
    </main>
    <app-footer></app-footer>
</section>
