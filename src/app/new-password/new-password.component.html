<div class="header-container">
    <img src="./assets/img/01_onboarding-login-signup/Logo.png" class="logo">
    <div class="name">
        DaBubble
    </div>
</div>

<section>
    <mat-card>
        <mat-card-title>
            <img class="arrowBack" src="./assets/img/01_onboarding-login-signup/arrow_back.png" [routerLink]="['/']">
            <div class="title">
                Passwort zurücksetzen
            </div>
        </mat-card-title>
        <div class="subTitle">
            Bitte geben Sie Ihre E-Mail-Adresse ein.
        </div>
        <form class="form">
            <mat-card-content>
                <div class="inputField">
                    <mat-icon>mail</mat-icon>
                    <input name="email" type="mail" placeholder="beispielname@email.com">
                </div>
            </mat-card-content>

            <div class="description">
                Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.
            </div>

            <div class="buttonContainer">
                <button class="button" (click)="sendMail()">E-Mail senden</button>
            </div>
        </form>
    </mat-card>
</section>

<app-footer></app-footer>
