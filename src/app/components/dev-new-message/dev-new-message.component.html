<app-middle-wrapper [hasDefaultPadding]="false" class="app-middle-wrapper">
  <div class="chat-content">
    <div class="current-nav-user cursor-effect">
      <div>
        <span>Neue Nachricht</span>
        <div>
          <input
            type="text"
            class="search"
            [(ngModel)]="search_input"
            (input)="onSearchInDevspace(); sendSearchInput(search_input)"
            placeholder="An: #channel, oder @jemand oder E-Mail Adresse"
          />
          <app-search-devspace *ngIf="showSearchUserName === true" class="app-search-devspace" />
        </div>
      </div>
    </div>
    <div class="input-wrapper">
      <div class="input-form">
        <input class="message-input" [(ngModel)]="message_content" type="text" name="message" placeholder="Nachrichten an #" />
        <div class="send-line">
          <div class="alternate-line">
            <img class="icons" src="assets/img/icons/input_add.svg" alt="" />
            <div class="sep-line"></div>
            <img class="icons" src="assets/img/icons/sentiment_satisfied.svg" alt="" />
            <img class="icons" src="assets/img/icons/alternate_email.svg" alt="" />
          </div>
          <button>
            <img src="assets/img/icons/send.svg" alt="Send message" />
          </button>
        </div>
      </div>
    </div>
  </div>
</app-middle-wrapper>
