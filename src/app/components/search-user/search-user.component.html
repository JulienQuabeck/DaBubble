<form autocomplete="off">
  <ul class="users">
    <li *ngFor="let user of filteredUsers; let i = index" class="d-flex capitilize gp l-mg-2 cursor-effect" (click)="sendToAddUserToChannel(user)">
      <app-profile class="app-profile" [left_side_profile]="true" [image_user]="user.image_file" />
      <span> {{ user.first_name }} <span> </span>{{ user.last_name }}</span>
    </li>
  </ul>
</form>
