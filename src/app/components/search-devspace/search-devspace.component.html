<form autocomplete="off">
  <ul class="users">
    @if(input_search[0]==='#'){
    <li *ngFor="let channel of filteredChannels; let i = index" class="d-flex gp l-mg-2" (click)="sendToOpenChannel(channel)">
      <img class="icon-small" src="assets/img/icons/hash_tag.svg" alt="" />
      <span class="capitilize">{{ channel.channel_name }} </span>
    </li>
    }@else {
    <li *ngFor="let user of filteredUsers; let i = index" class="d-flex capitilize gp l-mg-2 cursor-effect" (click)="sendToOpenUser(user)">
      <app-profile class="app-profile" [left_side_profile]="true" [image_user]="user.image_file" />
      <span> {{ user.name }}</span>
    </li>
    }
  </ul>
</form>
